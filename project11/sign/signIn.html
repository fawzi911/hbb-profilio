<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./signin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>HBB sign-in</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="../index.html">HBB<i class="bi bi-suit-club-fill"></i></a>
        </div>

    </nav>
    <video src="../videos/bgvideo.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <form class="object">
        <div class="input">
            <label for="email">Enter you e-mail :</label>
            <input type="email" name="email" required>
        </div>
        <div class="input">
            <label for="password">Enter your password :</label>
            <input type="text" name="password" required>
        </div>
        <button type="submit" class="btn">Log in</button>
        <a href="#">
            <p>Forgotten password?</p>
        </a>
        <hr class="hr" width="80%">
        <div class="SignUp">
            <a href="./signup.html" class="btn">
                Creat New Account
            </a>
        </div>

    </form>
</body>

</html>
